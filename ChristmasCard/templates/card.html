{% extends "base.html" %}

{% block title %}카드 목록{% endblock %}

{% block content %}
<h2>모든 카드</h2>
{% for card in cards %}
<div class="card">
   <p>{{ card.message }}</p> <!-- 카드 내용 -->
</div>
{% endfor %}
<a href="{{ url_for('card') }}" class="create-card-button">새 카드 만들기</a> <!-- 버튼 -->
{% endblock %}
