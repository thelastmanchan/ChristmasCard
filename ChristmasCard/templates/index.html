{% extends "base.html" %}

{% block title %}크리스마스 카드 목록{% endblock %}

{% block content %}
<h2>작성된 카드 목록</h2>
<div class="card-container">
    {% for card in cards %}
    <div class="card">
        <p>{{ card.message }}</p>
        {% if card.image %}
        <img src="{{ url_for('static', filename='uploads/' + card.image) }}" alt="Card Image">
        {% endif %}
    </div>
    {% endfor %}
</div>
{% endblock %}
