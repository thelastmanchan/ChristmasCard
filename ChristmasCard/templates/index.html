{% extends "base.html" %}

{% block title %}크리스마스 카드 목록{% endblock %}

{% block content %}
<h2>작성된 카드 목록</h2>
<div class="card-container">
    {% for card in cards %}
    <div class="card">
        <p>{{ card.message }}</p>
        {% if card.image %}
        <img src="{{ url_for('static', filename='uploads/' + card.image) }}" alt="Card Image">
        {% endif %}
    </div>
    {% endfor %}
</div>

<!-- 미니게임 버튼 -->
<button id="minigame-button" class="minigame-button">미니게임하기</button>

<script>
    document.getElementById('minigame-button').addEventListener('click', function() {
        const gameWindow = window.open('{{ url_for("minigame") }}', 'MiniGame', 'width=600,height=400');
    });
</script>
{% endblock %}
