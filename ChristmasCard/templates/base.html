<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}크리스마스 카드{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> <!-- CSS 파일 연결 -->
</head>
<body>
    <div class="christmas-tree"></div>
    <div id="snow"></div>
    <div class="container">
        <header>
            <h1>크리스마스 카드 만들기</h1>
            <!-- 버튼은 여기서 한 번만 추가합니다 -->
            <a href="{{ url_for('create_card') }}" class="create-card-button">새 카드 만들기</a> 
        </header>
        <main>
            {% block content %}{% endblock %} <!-- 페이지별 콘텐츠가 들어갈 부분 -->
        </main>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script> <!-- JavaScript 파일 연결 -->
</body>
</html>
