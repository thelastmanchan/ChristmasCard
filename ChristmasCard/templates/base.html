<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}크리스마스 카드{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    {% block extrahead %}
    {% endblock %}
</head>
<body>
    <div class="container">
        <header>
            <h1>크리스마스 카드 만들기</h1>
            <a href="{{ url_for('create_card') }}" class="create-card-button">새 카드 만들기</a>
        </header>
        <main>
            {% block content %}
            <!-- 콘텐츠가 들어갈 자리 -->
            {% endblock %}
        </main>
    </div>

    <button id="minigame-button" class="minigame-button" aria-label="미니게임 시작하기">미니게임하기</button>


    <script src="{{ url_for('static', filename='main.js') }}" defer></script>
</body>
</html>
