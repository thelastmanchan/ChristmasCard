{% extends "base.html" %}

{% block title %}새 카드 만들기{% endblock %}

{% block content %}
<h2>새 크리스마스 카드 작성</h2>
<div class="form-elements">
    <form method="POST" action="{{ url_for('create_card') }}" enctype="multipart/form-data">
        <div class="form-group">
            <label for="message">메시지:</label>
            <textarea id="message" name="message" rows="4" cols="50" required></textarea>
        </div>
        <div class="form-group">
            <label for="image">이미지 첨부:</label>
            <input type="file" id="image" name="image" accept="image/*">
        </div>
        <button type="submit" class="btn btn-primary">카드 만들기</button>
    </form>
</div>
{% endblock %}
