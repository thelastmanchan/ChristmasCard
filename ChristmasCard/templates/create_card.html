<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새 카드 만들기</title>
</head>
<body>
    <h1>새 카드 만들기</h1>
    <form action="{{ url_for('create_card') }}" method="post" enctype="multipart/form-data">
        <label for="message">메시지:</label><br>
        <input type="text" id="message" name="message" required><br><br>

        <label for="image">이미지 업로드:</label><br>
        <input type="file" id="image" name="image"><br><br>

        <button type="submit">카드 생성</button>
    </form>

    <a href="{{ url_for('index') }}">돌아가기</a> <!-- 메인 페이지로 돌아가는 링크 -->
</body>
</html>
